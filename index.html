<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>quotes</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>

    <header>
          <p id="date"></p>
    </header>

    <main>
      <blockquote>
        <p id="quote"></p>
        <cite id="author"></cite>
      </blockquote>
    </main>

    <footer>
      <label for="date-picker" hidden>pick a date:</label>
      <input type="date" id="date-picker" aria-label="select date for quote">
      <button id="random-button" aria-label="get a random quote">random quote</button>
    </footer>

  </body>
</html>
