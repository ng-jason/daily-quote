<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>quotes</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="script.js"></script>
    <!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "81b09b86e588454bad872396e11e302f"}'></script><!-- End Cloudflare Web Analytics -->
  </head>
  <body>
    <div class="background"></div>
    <header>
          <p id="date"></p>
    </header>

    <main>
      <blockquote>
        <p id="quote"></p>
        <cite id="author"></cite>
      </blockquote>
    </main>

    <footer>
      <a href="https://github.com/ng-jason/daily-quote" target="_blank"><img src="github-mark.svg" /></a>
      <div class="controls">
        <span>
          <button id="prev-button" title="previous date" aria-label="previous date">◀</button>
          <label for="date-picker" hidden>pick a date:</label>
          <input type="date" id="date-picker" title="select date for quote" aria-label="select date for quote">
          <button id="next-button" title="next date" aria-label="next date">▶</button>
        </span>
        <button id="random-button" title="get a random quote" aria-label="get a random quote">random quote</button>
      </div>
    </footer>
  </body>
</html>
